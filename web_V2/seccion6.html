<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index6.css?v=1.5" />
    <title>contacto</title>
  </head>

  <body>
    <div>
      <p>
        <img
          src="mysticism-g2f3af1190_1280.jpg"
          alt=""
          height="650px"
          width="300px"
          style="float: right; border-radius: 20px"
        />
      </p>
      <p>
        <img
          src="mysticism-g2f3af1190_1280.jpg"
          alt=""
          height="650px"
          width="300px"
          style="float: left; border-radius: 20px"
        />
      </p>
    </div>
    <div class="box">
      <p>Mantenerse en contacto</p>
    </div>
    <div class="boxText">
      <div id="container">
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input
              type="text"
              placeholder="Nombre"
              name="name"
              id="name_input"
              required
            />
          </div>
          <div class="email">
            <label for="email"></label>
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              id="email_input"
              required
            />
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input
              type="text"
              placeholder="Numero de telefono"
              name="telephone"
              id="telephone_input"
              required
            />
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select
              placeholder="Subject line"
              name="subject"
              id="subject_input"
              required
            >
              <option disabled hidden selected>Scape Room</option>
              <option>Escape Room 1 (El aprendiz de mago)</option>
              <option>Escape Room 2 (El pueblo)</option>
              <option>Escape Room 3 (¿El robo perfecto?)</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea
              name="message"
              placeholder="Descripción"
              id="message_input"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Enviar Mensaje" id="form_button" />
          </div>
        </form>
        <!-- // End form -->
      </div>
      <!-- // End #container -->
    </div>

    <div>
      <div>
        <a href="index.html">
          <img class="back" src="back.png" alt="Pagina principal" />
        </a>
      </div>
    </div>
  </body>
</html>
